<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Upload Ledger File</title>
  </head>
  <body>
    <h2>Upload CSV Ledger File</h2>
    <form
      th:action="@{/api/ledger/files/upload}"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="file">Choose CSV file:</label>
      <input type="file" name="file" required /><br /><br />

      <label for="sizeLedger">Ledger Size (optional):</label>
      <input type="number" name="sizeLedger" value="1000" /><br /><br />

      <button type="submit">Upload</button>
    </form>
  </body>
</html>
