<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Ledger</title>
  </head>
  <body>
    <h1>Ledger</h1>

    <form action="/add" method="post">
      <label
        >Month: <input type="number" name="month" min="1" max="12" required
      /></label>
      <label
        >Day: <input type="number" name="day" min="1" max="31" required
      /></label>
      <label
        >Year: <input type="number" name="year" min="2020" max="2050" required
      /></label>
      <label
        >Description: <input type="text" name="description" required
      /></label>
      <label>Amount: <input type="number" name="amount" required /></label>
      <button type="submit">Add Entry</button>
    </form>

    <table border="1">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="entry, iterStat : ${entries.entries}">
          <td th:text="${entry.date}"></td>
          <td th:text="${entry.description}"></td>
          <td th:text="${entry.amount}"></td>
          <td th:text="${entries.balanceAt(iterStat.index)}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
