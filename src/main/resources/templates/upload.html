<!doctype html>
<html>
  <head>
    <title>Ledger App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div class="hero">
      <h1>Track Your Finances Easily</h1>
      <p>Upload your CSV ledger and analyze your spending habits in seconds.</p>
    </div>

    <div class="upload-box">
      <h2>Upload CSV Ledger File</h2>
      <form
        action="/api/ledger/files/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="file">Choose CSV file:</label>
        <input type="file" name="file" required /><br /><br />

        <label for="sizeLedger">Ledger Size (optional):</label>
        <input type="number" name="sizeLedger" value="1000" /><br /><br />

        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
